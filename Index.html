<body>
  <p>Pokud nedojde k automatickemu presmerovani, <a id="fallback-link" href="About/About.html">prejdete na hlavni stranku portfolia</a>.</p>

  <script>
    (function() {
      var inPersonalWeb = /Personal%20web|Personal web/.test(window.location.pathname);
      var target = inPersonalWeb ? 'About/About.html' : 'Personal%20web/About/About.html';

        link.href = target;
      }
      window.location.replace(target);
